<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">{{data.email.title}}</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeEmail()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <ion-checkbox ng-repeat="item in data.email.userlist" ng-if="item.doc.email" ng-model="item.checked" ng-checked="item.checked">
                {{ item.doc.name }}
                <p><small>{{ item.doc.email }}</small></p>
            </ion-checkbox>
            <div class="popup-buttons">
                <button class="button button-block button-positive" ng-click="closeEmail(data.email.incident)">Send Email</button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
